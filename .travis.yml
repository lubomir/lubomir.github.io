language: haskell

branches:
  only:
    - source

sudo: false

cache:
  directories:
    - $HOME/.stack

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-7.10.2

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:/opt/ghc/7.8.4/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- chmod a+x ~/.local/bin/stack

install:
- ./travis_long stack --no-terminal --skip-ghc-check setup
- ./travis_long stack --no-terminal --skip-ghc-check build --only-snapshot

before_script:
- git config --global user.email "$GH_EMAIL"
- git config --global user.name "Travis-CI"
- cd _site
- git checkout master
- git pull origin master
- cd ..

script: stack exec -- site build

after_script:
- cp .travis.yml _site/
- cd _site
- export REMOTE=$(git config remote.origin.url | sed 's/.*:\/\///')
- git remote add github https://${GH_TOKEN}@${REMOTE}
- git add --all
- git commit -m "Built by Travis (build $TRAVIS_BUILD_NUMBER)"
- git push -f github master:master | grep -v http

